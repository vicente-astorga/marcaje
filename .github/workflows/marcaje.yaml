name: Discord Alert Test

on:
  schedule:
    # Runs at 2:21 PM UTC and 3:21 PM UTC (covers 12:21 AM Chile time)
    - cron: '21 15,16 * * *'
  
  workflow_dispatch:

jobs:
  check_time:
    runs-on: ubuntu-latest
    steps:
      - name: Check if it's 12:21 AM Chile
        run: |
          current_hour=$(TZ='America/Santiago' date +'%H')
          current_min=$(TZ='America/Santiago' date +'%M')
          echo "Current time in Santiago: $current_hour:$current_min"
          
          if [ "$current_hour" == "12" ] && [ "$current_min" == "21" ]; then
            echo "It's 12:21 AM Chile, running tasks..."
            echo "run_tasks=true" >> $GITHUB_ENV
          fi

      - name: Send Discord Alert
        if: env.run_tasks == 'true'
        run: |
          echo "Discord alert sent"
